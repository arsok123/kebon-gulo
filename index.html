<script>
  // Scroll Reveal untuk elemen umum (.reveal)
  const reveals = document.querySelectorAll('.reveal');

  function onScrollReveal() {
    const triggerBottom = window.innerHeight * 0.85;
    reveals.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < triggerBottom) {
        el.classList.add('show');
      }
    });
  }

  // Hero Reveal khusus (.reveal-hero)
  const heroReveal = document.querySelectorAll('.reveal-hero');
  function onLoadHeroReveal() {
    heroReveal.forEach(el => {
      // hero langsung ditampilkan dengan efek halus saat halaman siap
      el.classList.add('show');
    });
  }

  // Header Shadow saat scroll
  const header = document.querySelector('.site-header');
  function onScrollHeader() {
    if (window.scrollY > 10) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  }

  // Event listeners
  window.addEventListener('scroll', onScrollReveal);
  window.addEventListener('load', onScrollReveal);

  window.addEventListener('scroll', onScrollHeader);
  window.addEventListener('load', onScrollHeader);

  window.addEventListener('load', onLoadHeroReveal);
</script>
